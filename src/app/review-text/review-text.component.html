<div class="divReview">
<div class="text-center">
<div class="row">
    <b><h2 class="card-title" name="Name">ARTICLE</h2></b>
    <div class="col-md-4">       
      <div class="card">
        <div class="card-block p-3">              
        <b><label>Title:</label></b>
        <h4 class="card-title" >{{article.title}}</h4>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <b><label>Keywords:</label></b>
        <h4 class="card-title" >{{article.keywords}}</h4>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <b><label>Pdf location:</label></b>
        <h4 class="card-title" >{{article.pdf}}</h4>
        </div>  
      </div>
    </div>
  </div>
</div>
</div>

<form class="form-review" #reviewText="ngForm" (ngSubmit)="onSubmit(reviewText.value, reviewText)">
    <div class="container">   
        <div *ngFor="let field of fields">
            <div class="form-row">
              <div class="col form-group">
                <label for={{field.id}}>{{field.label}} </label>
                &nbsp;
                <input type="checkbox" name="{{field.id}}" ngModel>
              </div>
            </div>
        </div>
  </div>
  <input type="submit" class="btn btn-lg btn-primary btn-block" value="OK" />
  
  </form>
