<div class="container">
    <form #review="ngForm" (ngSubmit)="saveEditing(review.value, review)">
      <div class="form-group" *ngFor="let field of formFields">
        <div class="col form-group">
  
          <label for={{field.id}}>{{field.label}}</label> 
          <input class="form-control" type="checkbox" id='isReviewer' name={{field.id}} ngModel
            *ngIf="field.type.name=='boolean'">      
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Save" class="btn btn-primary btn-block">
      </div>
    </form>
  </div>
